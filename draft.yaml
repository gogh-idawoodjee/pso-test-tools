models:
  Customer:
    address: string
    city: string
    country: string
    id: uuid
    lat: decimal nullable
    long: decimal nullable
    name: string
    postcode: string
    region_id: unsignedInteger
    relationships: {belongsTo: Region, hasMany: Task}
    status: string
  Dataset:
    id: uuid
    name: string
    relationships: {belongsTo: Environment}
    rota: string
  Environment:
    account_id: string
    base_url: url
    description: string
    id: uuid
    name: string
    password: string
    relationships: {belongsTo: User, hasMany: Dataset}
    username: string
  Region:
    id: uuid
    name: string
    relationships: {hasMany: Customer}
  Task:
    appt_window_finish: datetime
    appt_window_start: datetime
    duration: integer
    id: uuid
    relationships: {belongsTo: Customer}
    status: int
    type: string
