
<svg width="360" height="100" viewBox="0 0 360 100" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Gradient for icon and text -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7F5AF0"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </linearGradient>
  </defs>

  <!-- Brain-Circuit Icon -->
  <g transform="translate(10,10)">
    <path d="M30,10
             C20,10 20,30 30,30
             C20,30 20,50 30,50
             C30,60 50,60 50,50
             C60,50 60,30 50,30
             C60,30 60,10 50,10
             C50,0 30,0 30,10Z"
          fill="url(#grad)" stroke="#fff" stroke-width="1"/>
    <circle cx="30" cy="10" r="3" fill="#fff"/>
    <circle cx="30" cy="30" r="3" fill="#fff"/>
    <circle cx="30" cy="50" r="3" fill="#fff"/>
    <circle cx="50" cy="30" r="3" fill="#fff"/>
    <line x1="30" y1="10" x2="30" y2="30" stroke="#fff" stroke-width="1.5"/>
    <line x1="30" y1="30" x2="30" y2="50" stroke="#fff" stroke-width="1.5"/>
    <line x1="30" y1="30" x2="50" y2="30" stroke="#fff" stroke-width="1.5"/>
  </g>

  <!-- Title Text -->
  <text x="90" y="60" font-family="Segoe UI, sans-serif" font-size="32" font-weight="bold" fill="url(#grad)">
    PSO Test Tools
  </text>
</svg>
