
<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7F5AF0"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </linearGradient>
  </defs>

  <!-- Brain Circuit Icon -->
  <g transform="translate(20, 20)">
    <circle cx="40" cy="40" r="35" stroke="url(#gradient1)" stroke-width="4" fill="none"/>
    
    <!-- Nodes -->
    <circle cx="25" cy="30" r="5" fill="#ffffff"/>
    <circle cx="40" cy="20" r="5" fill="#ffffff"/>
    <circle cx="55" cy="30" r="5" fill="#ffffff"/>
    <circle cx="35" cy="50" r="5" fill="#ffffff"/>
    <circle cx="50" cy="60" r="5" fill="#ffffff"/>

    <!-- Connecting lines -->
    <line x1="25" y1="30" x2="40" y2="20" stroke="#ffffff" stroke-width="2"/>
    <line x1="40" y1="20" x2="55" y2="30" stroke="#ffffff" stroke-width="2"/>
    <line x1="55" y1="30" x2="50" y2="60" stroke="#ffffff" stroke-width="2"/>
    <line x1="25" y1="30" x2="35" y2="50" stroke="#ffffff" stroke-width="2"/>
    <line x1="35" y1="50" x2="50" y2="60" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Gradient Text -->
  <text x="110" y="70" font-family="Segoe UI, sans-serif" font-size="36" font-weight="bold" fill="url(#gradient1)">
    PSO Test Tools
  </text>
</svg>
